{% extends 'base.html' %}


{% block title %}
    Confirm delete
{% endblock title %}


{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete post?</h2>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
