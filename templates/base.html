{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container py-3">
        <h1><a href="{% url 'post_list' %}" class="text-decoration-none text-dark">My Blog</a></h1>
        <hr>
    </header>

    <main class="container">
        {% block content %}{% endblock content %}
    </main>

    <footer class="container text-muted py-4 border-top mt-5">
        <hr>
        <p>&copy; {{ now|date:"Y" }} My Blog</p>
    </footer>

{% block scripts %}
{% endblock scripts %}
</body>
</html>
